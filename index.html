<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verinox Missions</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src='//whephiwums.com/sdk.js' data-zone='9036964' data-sdk='show_9036964'></script>
    <style>
        body {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        :root {
            --primary: #6366f1;
            --success: #22c55e;
            --error: #ef4444;
            --surface: rgba(255, 255, 255, 0.985);
            --background: linear-gradient(160deg, #0f172a 0%, #1e293b 100%);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --card-bg: rgba(15, 23, 42, 0.75);
            --font-primary: 'Manrope', system-ui, -apple-system, sans-serif;
        }

        /* Loading Screen */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loader-content {
            text-align: center;
            padding: 2rem;
            border-radius: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 88%;
        }

        .loader-spinner {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            animation: spin 1.2s cubic-bezier(0.5, 0.1, 0.4, 0.9) infinite;
            margin: 0 auto 1.25rem;
        }

        .loader-text {
            color: var(--text-primary);
            font-size: 1.05rem;
            font-weight: 600;
            letter-spacing: 0.25px;
            font-family: var(--font-primary);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Main Content */
        body {
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0.2rem;
            display: flex;
            justify-content: center;
            line-height: 1.5;
            margin: 0;
            font-family: var(--font-primary);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .container {
            background: var(--surface);
            width: 100%;
            max-width: 460px;
            border-radius: 1.5rem;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
            padding: 2rem 1.5rem;
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            animation: fadeIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            margin: 0.75rem;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            margin-top: 0.5rem;
            background: linear-gradient(45deg, #818cf8, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
            letter-spacing: -0.75px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            max-width: 320px;
            margin: 0 auto;
            line-height: 1.5;
            font-weight: 500;
        }

        .task-list {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .task-card {
            padding: 1.75rem;
            border-radius: 1.25rem;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
        }

        .task-header {
            margin-bottom: 1.25rem;
        }

        .task-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 0.75rem;
        }

        .task-points {
            font-size: 1rem;
            color: var(--primary);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
        }

        .task-points::before {
            content: "+";
            font-weight: 600;
        }

        .task-status {
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-pending { background: var(--text-secondary); }
        .status-verifying {
            background: var(--primary);
            animation: pulse 1.6s ease-in-out infinite;
        }
        .status-completed { background: var(--success); }
        .status-failed { background: var(--error); }

        .action-button {
            width: 100%;
            padding: 1.25rem;
            border: none;
            border-radius: 0.875rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9375rem;
            letter-spacing: 0.25px;
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        .action-button:not(:disabled) {
            background: var(--primary);
            color: white;
            box-shadow: 0 6px 24px rgba(99, 102, 241, 0.35);
        }

        .action-button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.45);
        }

        .action-button:disabled {
            background: rgba(241, 245, 249, 0.09);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .points-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(99, 102, 241, 0.12);
            border-radius: 16px;
            padding: 1.25rem;
            border: 1px solid rgba(99, 102, 241, 0.25);
            position: relative;
            overflow: hidden;
            margin: 2rem 0;
            backdrop-filter: blur(8px);
            margin-bottom: 0.5rem;
        }

        .points-display::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(99, 102, 241, 0.15) 0%, 
                rgba(99, 102, 241, 0.05) 100%);
            z-index: -1;
        }

        .points-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .points-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            font-weight: 700;
            opacity: 0.8;
        }

        .points-value {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #818cf8, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            text-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        }

        .points-divider {
            font-size: 1.25rem;
            color: var(--primary);
            opacity: 0.6;
            margin: 0 1.5rem;
            position: relative;
            top: -4px;
        }

        /* Updated Progress Bar Styles */
        .progress-container {
            border-radius: 12px;
            height: 10px;
            background: rgba(99, 102, 241, 0.12);
            border: 1px solid rgba(99, 102, 241, 0.25);
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 12px;
            background: #6366f1;
            position: relative;
            transition: width 0.4s ease;
        }

        /* New Glow Effect */
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: progress-glow 2s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes progress-glow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .points-display span {
            color: var(--primary);
            font-weight: 800;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.75rem 1.25rem;
                border-radius: 1.25rem;
            }

            .title {
                font-size: 1.75rem;
            }

            .task-card {
                padding: 1.5rem;
                border-radius: 1rem;
            }

            .task-title {
                font-size: 1.0625rem;
            }

            .task-points {
                font-size: 0.9375rem;
            }

            .action-button {
                padding: 1.125rem;
            }
        }

        @media (max-width: 360px) {
            .task-card {
                padding: 1.25rem;
            }

            .task-title {
                font-size: 1rem;
            }

            .task-points {
                font-size: 0.875rem;
            }

            .action-button {
                padding: 1rem;
                font-size: 0.875rem;
            }
        }

        @keyframes pulse {
            0% { transform: scale(0.96); opacity: 0.85; }
            50% { transform: scale(1.08); opacity: 1; }
            100% { transform: scale(0.96); opacity: 0.85; }
        }

        /* Modal Styles */
        .task-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .task-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            max-width: 320px;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.3);
        }

        .task-modal.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            animation: pulse 1.8s infinite;
        }

        .modal-title {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .modal-message {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .modal-confirm-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .modal-confirm-btn:active {
            transform: scale(0.96);
        }

        .user-select-none {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div class="loader-text">Loading Verinox...</div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">Verinox Missions</h1>
            <p class="subtitle">Complete Tasks To Unlock Exclusive Rewards!</p>
        </div>

        <div id="tasks" class="task-list"></div>

        <div class="progress-section">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar" role="progressbar"></div>
            </div>
    
            <div class="points-display user-select-none">
                <div class="points-group">
                    <div class="points-label">Earned</div>
                    <span id="current-points" class="points-value">0</span>
                </div>
        
                <div class="points-divider">||</div>
        
                <div class="points-group">
                    <div class="points-label">Supply</div>
                    <span class="points-value">20000</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="task-modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-icon">⚠️</div>
            <h3 class="modal-title">Task in Progress!</h3>
            <p class="modal-message">Please complete the current verification before starting a new task.</p>
            <button class="modal-confirm-btn">Got It!</button>
        </div>
    </div>

    <script>   
        // In-App Interstitial 
        show_9036964({ 
        type: 'inApp', 
        inAppSettings: { 
        frequency: 10, 
        capping: 0.01, 
        interval: 5, 
        timeout: 2, 
        everyPage: false 
        } 
     })
    </script>

    <script>
        // Tier Configuration
        const TIERS = [
        { threshold: 0.05, rate: 1.0 },
        { threshold: 0.15, rate: 0.85 },
        { threshold: 0.30, rate: 0.65 },
        { threshold: 0.60, rate: 0.45 },
        { threshold: 1.00, rate: 0.25 }
    ];

        // Initial Tasks
        const initialTasks = [
            { 
                id: 1, 
                name: "Complete Human Verification", 
                points: 5000, 
                link: "https://t.me/TapCoinsBot/app?startapp=ref_5aEMkp-page_bioMatrixScan", 
                status: "pending" 
            },
            { 
                id: 2, 
                name: "Join Channel and Spin 3 Times", 
                points: 4500, 
                link: "https://t.me/LuckyDrawMasterBot/app?startapp=Y2g9a1FqOXh2SFI3RyZnPXNwJmw9a1FqOXh2SFI3RyZzbz1TaGFyZSZ1PTc0NzYyMjYyMzg=", 
                status: "pending" 
            },
            { 
                id: 3, 
                name: "Play for 2 Minutes", 
                points: 4000, 
                link: "https://t.me/kittyverse_ai_bot/play?startapp=u7302461980", 
                status: "pending" 
            },
            { 
                id: 4, 
                name: "Start Mining and Utilize It", 
                points: 3500, 
                link: "https://t.me/GenkiMinerBot/GenkiMiner?startapp=T9qRvb49", 
                status: "pending" 
            },
            { 
                id: 5, 
                name: "Collect Points and Play", 
                points: 3000, 
                link: "https://t.me/KittyOfficialBot/kitty?startapp=kBNoWEHfEAAwT2YzPBT", 
                status: "pending" 
            }
        ];

        // System State
        let tasks = [];
        let userTier = null;
        const deviceId = createDeviceId();
        const storageKey = `vtx_${deviceId}`;

        // Device Fingerprint
        function createDeviceId() {
            const components = [
                navigator.userAgent,
                navigator.platform,
                screen.width + 'x' + screen.height,
                navigator.language
            ];
            return btoa(components.join('|')).slice(0, 32);
        }

        // Tier Assignment
        function assignTier(deviceId) {
            const hash = Array.from(deviceId).reduce((acc, char) => 
                (acc << 5) - acc + char.charCodeAt(0), 0) >>> 0;
            const random = (hash % 10000) / 10000;
            return TIERS.find(t => random < t.threshold) || TIERS[TIERS.length - 1];
        }

        // Initialize User
        function initializeUser() {
            const savedData = JSON.parse(localStorage.getItem(storageKey));
            
            if (!savedData) {
                userTier = assignTier(deviceId);
                tasks = [...initialTasks];
                saveState();
            } else {
                userTier = savedData.tier;
                tasks = savedData.tasks;
            }
        }

        // Add at top of script section
        let isTaskInProgress = false;

        // Updated handleTask function
        function handleTask(taskId) {
            if (isTaskInProgress) {
                showTaskModal();
                return;
            }

            const task = tasks.find(t => t.id === taskId);
            const newWindow = window.open(task.link, '_blank');
    
            if (!newWindow) {
                alert('Please enable pop-ups to initiate this task.');
                return;
            }

            isTaskInProgress = true;
            task.status = 'verifying';
            saveState();
            renderTasks();

            let userClosedTime = null;
            const startTime = Date.now();
    
            const activityCheck = setInterval(() => {
                if (newWindow.closed) {
                    userClosedTime = Date.now();
                    clearInterval(activityCheck);
                }
            }, 1000);

            const verificationTime = Math.floor(Math.random() * (55000 - 40000 + 1)) + 40000;

            setTimeout(() => {
                clearInterval(activityCheck);
                isTaskInProgress = false;
        
                const actualStayTime = userClosedTime 
                    ? userClosedTime - startTime 
                    : verificationTime;

                if (actualStayTime < 35000) {
                    task.status = 'failed';
                } else {
                    task.status = Math.random() < userTier.rate ? 'completed' : 'failed';
                }

                saveState();
                renderTasks();
                updateProgress();
            }, verificationTime);
        }

        // New modal functions
        function showTaskModal() {
            const modal = document.getElementById('taskModal');
            modal.classList.add('active');
    
            document.querySelector('.modal-confirm-btn').onclick = () => {
                modal.classList.remove('active');
            };
    
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        }

        // Save State
        function saveState() {
            localStorage.setItem(storageKey, JSON.stringify({
                tier: userTier,
                tasks: tasks
            }));
        }

        // Render Tasks
        function renderTasks() {
            const container = document.getElementById('tasks');
            container.innerHTML = tasks.map(task => `
                <div class="task-card">
                    <div class="task-header">
                        <div class="task-title">${task.name}</div>
                        <div class="task-points">${task.points} TCR</div>
                    </div>
                    <div class="task-status">
                        <div class="status-dot status-${task.status}"></div>
                        ${getStatusText(task.status)}
                    </div>
                    <button class="action-button" ${task.status !== 'pending' ? 'disabled' : ''}>
                        ${getButtonText(task.status)}
                    </button>
                </div>
            `).join('');

            tasks.forEach((task, index) => {
                if (task.status === 'pending') {
                    document.querySelectorAll('.action-button')[index].onclick = () => handleTask(task.id);
                }
            });
        }

        // Status Text
        function getStatusText(status) {
            return {
                pending: 'Available',
                verifying: 'Please wait a moment',
                completed: 'Excellent work',
                failed: 'Cheating is bad'
            }[status];
        }

        // Button Text
        function getButtonText(status) {
            return {
                pending: 'Start',
                verifying: 'Verifying...',
                completed: 'Completed ✓',
                failed: 'Failed ✕'
            }[status];
        }

        // Progress Update
        function updateProgress() {
            const totalPoints = tasks.reduce((sum, task) => 
                task.status === 'completed' ? sum + task.points : sum, 0);
            
            document.getElementById('progress-bar').style.width = `${(totalPoints / 20000) * 100}%`;
            document.getElementById('current-points').textContent = totalPoints;
        }

        // Initialize App
        window.addEventListener('load', () => {
            initializeUser();
            renderTasks();
            updateProgress();

            setTimeout(() => {
                document.querySelector('.loader').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loader').style.display = 'none';
                }, 500);
            }, 1500);
        });
    </script>
</body>
</html>
